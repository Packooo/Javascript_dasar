<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>

    <script>
        var firstName;
        var middleName;
        var lastName;

        firstName = "Wijayanto";
        middleName = "Agung";
        lastName = "Wibowo";

        var fullname = firstName + " " + middleName + " " + lastName;

        document.writeln(fullname);
    </script>
</body>
