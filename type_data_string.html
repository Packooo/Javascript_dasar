<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type data string</title>
</head>

<body>
    <script>
        document.writeln("Wijayanto " + "Agung " + "Wibowo");
        document.writeln("<br>");
        document.writeln("Belajar " + "Javascript");
        document.writeln("</br>");


        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Wijayanto Agung Wibowo");
        document.write("\n\"Belajar Javascript\"");
        document.write('\nProgrammer Pemula\'');
        document.writeln("</textarea>")
    </script>

</body>

</html>
