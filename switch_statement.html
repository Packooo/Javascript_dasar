<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        nilai = "C";

        switch (nilai) {
            case "A":
                document.writeln("<p>Anda lulus dengan nilai sangat baik</p>");
                break;
            case "B":
            case "C":
                document.writeln("<p>Anda lulus dengan nilai  baik</p>");
                break;
            case "D":
                document.writeln("<p>Anda tidak lulus</p>");
                break;
            default:
                document.writeln("<p>Mungkin anda salah jurusan</p>");

        }
    </script>

</body>

</html>
