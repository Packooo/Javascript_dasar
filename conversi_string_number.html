<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversi String Number</title>
</head>

<body>
    <script>
        const a = 1;
        const b = 2;
        const c = 3;
        const jumlah = a + b + c;

        document.writeln(`${jumlah}`);
        document.writeln(`${a} ${b} ${c}`);
    </script>

</body>

</html>
