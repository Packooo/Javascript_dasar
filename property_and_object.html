<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property and object</title>
</head>

<body>
    <script>
        const orang = {};
        orang["nama"] = "Wijayanto Agung Wibowo";
        orang["alamat"] = "Indonesia";
        orang["umur"] = 23;

        console.table(orang);

        delete orang["nama"];

        console.table(orang);

        const person = {
            Nama: "Wijayanto Agung Wibowo",
            Alamat: "Indonesia",
            Umur: 23
        };

        console.table(person);
    </script>
</body>

</html>
